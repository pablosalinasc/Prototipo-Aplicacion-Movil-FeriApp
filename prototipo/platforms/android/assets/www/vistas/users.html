<ion-view>
    <ion-header-bar align-title="left" class="bar-stable">
        <button class="button button-light" ui-sref="root">
            <i class="ion-arrow-left-c"></i> Volver
        </button>
        <h1 class="title">Usuarios</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <a ng-repeat="user in usuarios" class="item">
                {{user.nombre_usuario}}
            </a>
        </div>
    </ion-content>
</ion-view>
