<ion-view>
    <ion-header-bar align-title="left" class="bar-stable">
        <button class="button button-light" ui-sref="root">
            <i class="ion-arrow-left-c"></i> Volver
        </button>
        <h1 class="title">Registro de Usuario</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Nombre de usuario *" ng-model="datos_usuario.nombre_usuario">
            </label>
            <label class="item item-input">
                <input type="email" placeholder="Correo *" ng-model="datos_usuario.correo_usuario">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Contraseña *" ng-model="datos_usuario.password_usuario">
            </label>
        </div>
        <button class="button button-block button-balanced" ng-click="registro_usuario()">Ingresar</button>
        <div class="bar bar-assertive" ng-show="campos_vacios_registro">Debe llenar todos los campos.</div>
    </ion-content>
</ion-view>
