<ion-view title="Cotización de precios">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <div class="card">
            <div class="item item-divider">
                <h1>{{productos[producto_index].nombre_producto}}</h1>
                <p>{{productos[producto_index].tipo_producto}}</p>
            </div>
            <div ng-repeat="local in busqueda_producto_precio(productos[producto_index].id_producto)">
                <div class="item">
                    <h2>Precio: {{local.precio_producto| currency}} por {{local.unidad_medida}}</h2>
                    <p>Local : {{(buscar_local(local.id_local)).nombre_local}}</p>
                    <p>Fecha de ingreso: {{local.fecha_precio|date:"dd/MM/yyyy 'a las' h:mma"}}</p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
