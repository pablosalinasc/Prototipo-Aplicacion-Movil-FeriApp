<ion-view title="{{ferias[feria_index].nombre_feria}}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content>
        <div class="card">
            <div class="item item-text-wrap">
                <img class="full-image" src="{{ferias[feria_index].imagen_feria}}">
            </div>
            <div class="item item-divider">
                Comuna: {{ferias[feria_index].comuna_feria}}
            </div>
            <div class="item item-divider">
                Cantidad de puestos: {{cantLocales()}}
            </div>
        </div>
    </ion-content>
</ion-view>
