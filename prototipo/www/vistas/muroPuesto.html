.rating-block {
  display: inline-block;
}
.rating-block ~ .button {
  line-height:30px;
  min-height:0;
}

<ion-view title="Puesto N°{{locales[locales_index].id_feria_local}}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content>
        <div class="card-background-page">
            <ion-card style="position:relative; text-align:center">
                <div align="center">
                    <br />
                    <ion-avatar>
                        <img src="http://www.asof.cl/wordpress/wp-content/uploads/2012/02/mujer-ferias.jpg">
                    </ion-avatar>
                </div>
                <br />
                <!--div class="card-title" style="position: center; top: 36%; font-size: 2.0em; width; 100%; font-weight: bold;">{{ferias[feria_index].nombre_feria}}</!--div-->
                <div class="card-subtitle" style="font-size: 1.0em; position: center; top: 52%; width: 100%;">{{locales[locales_index].descripcion_local}}</div>
            </ion-card>
        </div>
        <div class="card">
            <div class="item item-divider" style="text-align: center;">
                Calificación
            </div>
            <div class="item item-text-wrap" style="text-align: center">
                <rating ng-model="ratingHalf.rate" max="ratingHalf.max"></rating>
            </div>
        </div>
    </ion-content>

</ion-view>
